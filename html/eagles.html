<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-icons/bootstrap-icons.css" />

    <!-- Main Css -->
    <link rel="stylesheet" href="../css/eagles.css" />
    <link rel="stylesheet" href="../css/media.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="headers"></div>
      <section id="container" class="eagles">
        <!-- 구현할 페이지를 여기에 작성 -->
        <div class="title_area" style="height: 782px"></div>
        <article id="eaglesCon" class="content_block eagles_intro">
          <div>
            <div class="tab_menu">
              <ul>
                <li class="tabbtn active" id="PCMNCL">
                  <a href="#"><span style="width: 0px"></span>구단소개</a>
                </li>
                <li class="tabbtn" id="PCMNGI">
                  <a href="#"><span style="width: 0px"></span>그룹사소개</a>
                </li>
                <li class="tabbtn" id="PCMNHI">
                  <a href="#"><span style="width: 0px"></span>HISTORY</a>
                </li>
                <li class="tabbtn" id="PCMNEP">
                  <a href="#"
                    ><span style="width: 0px"></span>한화생명 이글스파크</a
                  >
                </li>
                <li class="tabbtn" id="PCMNCS">
                  <a href="#"><span style="width: 0px"></span>사회공헌</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="TabcontBox">
            <div class="tabcont">구단소개</div>
            <div class="tabcont">그룹사소개</div>
            <div class="tabcont">HISTORY</div>
            <div class="tabcont">한화생명 이글스파크</div>
            <div class="tabcont">사회공헌</div>
          </div>
        </article>
      </section>
      <div id="footers"></div>
    </div>

    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../css/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
      // 탭 버튼 함수
      $.TabbtnFn = function () {
        var TabGroup = $(".tab_menu .tabbtn");
        var TabcontBox = $(".TabcontBox .tabcont");
        TabGroup.click(function () {
          var thisIs = $(this);
          TabGroup.removeClass("active");
          thisIs.addClass("active");
          var idx = thisIs.index();
          TabcontBox.hide().eq(idx).show();
        });
      };
      $(document).ready(function () {
        $("#headers").load("header.html");
        $("#footers").load("footer.html");
        $(".TabcontBox .tabcont").hide();
        $(".TabcontBox .tabcont:first-child").show();
        // 탭 버튼 함수 호출
        $.TabbtnFn();
      });
    </script>

    <!-- main js -->
    <script src="../js/main.js"></script>
  </body>
</html>
